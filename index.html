<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <script src="index.js"></script>
    </body>
    <div class="box-generale">
        <div class="box-header">
            <h1>
                Metric/Imperial Conversion
            </h1>
            <input type="number" id="input_val" placeholder="20" >
            <button id="button" onclick="convert()" >Convert</button>
        </div>

        <div class="box-unit-coverter">
            <div class="lengh" id="coverter">
                <h2 >Lengh (Meter/Feet)</h2>
                <p id="lengh">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
            </div>
            <div class="volume" id="coverter">
                <h2 >Volume (Meter/Feet)</h2>
                <p id="volume">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
            </div>
            <div class="Mass" id="coverter">
                <h2 >Mass (Kilograms/Pounds)</h2>
                <p id="Mass">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
            </div>

        </div>
    </div>

</html>
